    <script>
        var arr = [[1,2,2],[3,4,5,5],[6,7,8,9,[11,12,[12,13,[14]]]],10];

        function flat(arr, newArr = []) {
            arr.forEach((item) => {
                if(typeof item === 'object'){
                    flat(item, newArr)
                }else{
                    newArr.indexOf(item)=== -1 && newArr.push(item)
                }
            })
            return newArr.sort((a,b)=>{
                return a-b
            })
        }
